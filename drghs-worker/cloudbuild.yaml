steps:
# Build Maintner
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/maintnerd:latest','-f', 'drghs-worker/maintnerd/Dockerfile', '.']
  id: 'maintnerd-build'
  waitFor: ['-'] # Start Immediately

# Push Maintner to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/maintnerd:latest"]
  waitFor: ['maintnerd-build']
  id: 'maintnerd-push'

# Build Maintner-Router
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/maintner-rtr:latest','-f', 'drghs-worker/maintner-rtr/Dockerfile', '.']
  id: 'maintner-rtr-build'
  waitFor: ['-'] # Start Immediately

# Push Maintner-Router to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/maintner-rtr:latest"]
  id: 'maintner-rtr-push'
  waitFor: ['maintner-rtr-build']

# Build Maintner-Supervisor
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/maintner-sprvsr:latest','-f', 'drghs-worker/maintner-sprvsr/Dockerfile', '.']
  id: 'maintner-sprvsr-build'
  waitFor: ['-'] # Start Immediately

# Push Maintner-Supervisor to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/maintner-sprvsr:latest"]
  id: 'maintner-sprvsr-push'
  waitFor: ['maintner-sprvsr-build']

# Build Maintner-Sweeper
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/maintner-swpr:latest','-f', 'drghs-worker/maintner-swpr/Dockerfile', '.']
  id: 'maintner-swpr-build'
  waitFor: ['-'] # Start Immediately

# Push Maintner-Sweeper to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/maintner-swpr:latest"]
  id: 'maintner-swpr-push'
  waitFor: ['maintner-swpr-build']

images:
- 'gcr.io/$PROJECT_ID/maintnerd'
- 'gcr.io/$PROJECT_ID/maintner-rtr'
- 'gcr.io/$PROJECT_ID/maintner-sprvsr'
- 'gcr.io/$PROJECT_ID/maintner-swpr'
